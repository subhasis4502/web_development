<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="element.css">
</head>
<body>
    <h1>I am a level one heading</h1>

    <p>This is a paragraph of text. In the text is a <span class="special">span element</span> and also a <a href="http://127.0.0.1:5500/heading_types.html">link</a>.</p>

    <p>This is a second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>
</body>
</html>
