<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;
        }

        th{
            background-color: coral;
        }

        td{
            background-color: cornflowerblue;
        }
    </style>
    <title>Table Styling</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Theory</th>
                <th>Practical</th>
                <th>Total Marks</th>
                <th>Grades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>English</th>
                <td>75 </td>
                <td>-</td>
                <td>75</td>
                <td>81</td>
            </tr>
            <tr>
                <th>Math</th>
                <td>75 </td>
                <td>-</td>
                <td>75</td>
                <td>81</td>
            </tr>
            <tr>
                <th>Physics</th>
                <td>75 </td>
                <td>-</td>
                <td>75</td>
                <td>81</td>
            </tr>
            <tr>
                <th>Chemistry</th>
                <td>75 </td>
                <td>-</td>
                <td>75</td>
                <td>81</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="5">Result:Pass</th>
        </tfoot>
    </table>
</body>
</html>
