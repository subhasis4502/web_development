<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date</title>
</head>
<style>
    .clock{
        font-size: 23px;
        background-color: blanchedalmond;
        border:  2px solid grey;
        padding:  34px;
        margin: 4px;
        text-align: center;
        border-radius: 5px;
    }

    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="clock">
        Current time is <span id="time"></span>
    </div>

    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(0); //Reference date
        console.log(dt);

        //Different date constructor
        //let newDate = new Date("2029-09-30");
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34); //Date(year, month, date, hours, minutes, seconds, milliseconds)
        console.log(newDate);

        //Different date-time methods:
        let yr = newDate.getFullYear();
        let mn = newDate.getMonth();
        let dat = newDate.getDate();
        console.log("The year is: "+ yr);
        console.log("The month is: "+ mn);
        console.log("The date is: "+ dat);

        //Updating date-time:
        //newDate.setDate(5);
        newDate.setDate(32); //Auto correction to correct date
        console.log(newDate);
        newDate.setHours(13);
        console.log(newDate);

        setInterval(upDateTime, 1000);
        function upDateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
