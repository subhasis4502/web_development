<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>Contact Usu</li>
            <li>Services</li>
            <li>More about us</li>
            <li>About</li>
        </ul>
    </div>

    <div class="container">
        Another container
    </div>
    <script>
        //Getting element by ID
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        //Getting element by class name
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        //Getting element by CSS selectors
        let selector = document.querySelector('.container');
        let sel = document.querySelector('#nav>li');
        console.log("Selector returns: " + selector);
        console.log("Selector returns: " + sel);

        //Returns all the queries for specified selector
        let sel1 = document.querySelectorAll('#nav>li');
        console.log("Selector returns: " + sel1);
    </script>
</body>
</html>
